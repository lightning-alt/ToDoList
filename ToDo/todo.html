<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Your To-Do List!</h1>
        <p id="personalizedMessage"></p>
    </div>
    
    <div class="todo-container">
        <h2>Your Tasks</h2>
        <input type="text" id="task-input" placeholder="Add a new task...">
        <button id="add-task">Add Task</button>
        <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
    <script>
        // Get the user's name from local storage
        const clientName = localStorage.getItem('clientName'); // Retrieve the name

        // Display the personalized welcome message
        const personalizedMessage = document.getElementById('personalizedMessage');
        if (clientName) {
            personalizedMessage.textContent = `Hello, ${clientName}! Welcome to your personalized To-Do List!`;
        } else {
            personalizedMessage.textContent = 'Welcome, Guest!'; // Fallback if no name is found
        }
    </script>
</body>
</html>
