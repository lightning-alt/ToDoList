<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Our To-Do List App!</h1>
        <p>Please enter your name to get started:</p>
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            const name = document.getElementById('nameInput').value.trim(); // Get the name from the input
            localStorage.setItem('userName', name); // Store the name in local storage

            // Redirect to the To-Do List page
            window.location.href = 'todo.html';
        });
    </script>
</body>
</html>
